<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>다른 사이트에서 보낸 form POST URL 출력하기</title>
</head>
<body>

<div id="redirectedUrl"></div>

<script>
// 현재 페이지의 URL을 가져와서 출력
var redirectedUrl = document.referrer;
document.getElementById('redirectedUrl').innerHTML = "<p>다른 사이트에서 보낸 URL: " + redirectedUrl + "</p>";
</script>

</body>
</html>
